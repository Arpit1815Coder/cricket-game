<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-content">
            <div class="display-content" id="displaycontent">
              Let's Play 
                    
            </div>
            <div class="text-content">
                <div class="score-content" id="score">Score: 0</div>
                <div class="ball-content" id="balls">Balls Left: 6</div>
                <div class="btn-container">
                    <button id="bat" class="btn">BAT</button>
                    <button id="restart" class="btn2" style="display:none">Restart</button> <!-- Hide Quit button initially -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
